<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('./CKP_1920x1080.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        .container {
            text-align: center;
        }

        .container h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
            animation: pulse 2s infinite;
        }

        .container p {
            font-size: 1.5em;
        }

        @keyframes pulse {
            0% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.6);
            }
            50% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 1), 0 0 30px rgba(255, 0, 150, 1);
            }
            100% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.6);
            }
        }

        .animation {
            font-size: 2em;
            margin-top: 20px;
            animation: blink 1.5s steps(2, start) infinite;
        }

        @keyframes blink {
            from {
                visibility: visible;
            }
            to {
                visibility: hidden;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Under Construction</h1>
        <p>We're working hard to bring you something amazing!</p>
        <div class="animation">ðŸš§ Please check back soon ðŸš§</div>
    </div>
</body>
</html>
